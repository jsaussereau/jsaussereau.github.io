baseURL: "https://jsaussereau.github.io/"
title: "Jonathan Saussereau"
theme: "github.com/hugo-toha/toha/v4"

module:
  imports:
    - path: "github.com/KKKZOZ/hugo-admonitions"
    - path: "github.com/imfing/hextra"
    # - path: "github.com/hugo-toha/toha/v4"
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icons/flags
    target: "static/flags"
  - source: "./node_modules/@fontsource/mulish/files"
    target: "static/files"
  - source: "./node_modules/katex/dist/fonts"
    target: "static/fonts"

defaultContentLanguage: "fr"
defaultContentLanguageInSubdir: true
languages:
  fr:
    languageCode: "fr"
    languageName: "Fran√ßais"
    title: "Accueil"
    weight: 1
#    baseURL: ""
  # en:
  #   languageCode: "en"
  #   languageName: "English"
  #   title: "Home"
  #   weight: 2
#    baseURL: ""

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"

enableEmoji: true

params:
  background: "/images/site/background.jpg"
  logo:
    main: "/images/logo/emmk2.png"
    inverted: "/images/logo/emmk2.png"
    favicon: "/images/logo/emmk2.png"

  gitRepo: "https://github.com/hugo-toha/hugo-toha.github.io"
  gitBranch: "main"

  topNavbar:
    maxVisibleSections: 10

  features:
    theme:
      enable: true
      services:
        light: true
        dark: true
        default: "system"

    portfolio:
      enable: true

    blog:
      enable: true
      showAuthor: true
#      shareButtons:
#         facebook: true
#         twitter: true
#         linkedin: true
#         reddit: true
#         whatsapp: true
#         email: true
#         tumblr: true
#         pocket: true
#         diaspora: true
#         mastodon: true

    notes:
      enable: false

    toc:
      enable: false

    tags:
      enable: true
      on_card: true

    flags:
      enable: true
      
    copyCodeButton:
      enable: true

    math:
      enable: true
      services:
        # https://katex.org/docs/autorender.html#api for more configurations
        katex:
          delimiters:
            - left: $$
              right: $$
              display: true
            - left: \\[
              right: \\]
              display: true
            - left: $
              right: $
              display: false
            - left: \\(
              right: \\)
              display: false
